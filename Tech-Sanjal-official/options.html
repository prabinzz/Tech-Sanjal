<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="./assets/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/options.css">
  </head>
  <body>
    <div id="wrapper">
      <div class="head">
        <h2> Options for Tech Sanjal</h2>
      </div>
      <div class="form">
        <label for="interval"> Refresh Interval In seconds:</label>
        <input class="form-control" type="number" name="interval" id='interval' min="5">
        <p class="note">Note: Min value = 5 .</p>
        <p class="note">Note: Setting refresh interval to lower value directly affects performance fo your system.</p>
        <label for="max-feed"> Maximum Feeds to Display:</label>
        <input class="form-control" type="number" name="max-feed" id='max-feed' min="10" max="50">
        <p class="note"> Note: Min value = 10 And Maximum value = 50.</p>
        <label for="host"> Feed Hosted In:</label>
        <input class="form-control" type="text" name="host" id='host'>
        <p class="note"> Note: Do not change this value unless there is change in <b>rss hosted url.</b></p>

      </div>
    </div>
    <!-- scripts?? -->
    <script src="./assets/jquery.min.js" charset="utf-8"></script>
    <script src="./assets/bootstrap.min.js" charset="utf-8"></script>
    <script src="options.js" charset="utf-8"></script>
  </body>
</html>
